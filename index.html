<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- LOCK ZOOM -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Chapter 01</title>

  <!-- GOOGLE FONT: LATO REGULAR + BOLD -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;

      font-family: 'Lato', sans-serif;
      font-weight: 400;

      /* Disable zoom gestures, allow vertical scroll */
      touch-action: pan-y;

      /* Disable selection & long-press */
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .comic {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }

    /* Each panel is one image */
    .panel {
      width: 100%;
      aspect-ratio: 1 / 1;

      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
      background-color: black;
    }

    /* NEXT CHAPTER BUTTON */
    .next-chapter {
      display: inline-block;
      margin: 40px auto 60px;
      padding: 18px 28px;

      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: 700; /* Bold */

      background-color: #50528d;
      color: white;
      border-radius: 6px;

      -webkit-tap-highlight-color: transparent;
      transition: opacity 0.2s ease;
    }

    .next-chapter:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="comic">
    <div class="panel" style="background-image: url('images/ch01_001.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_002.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_003.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_004.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_005.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_006.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_007.jpg');"></div>

    <!-- NEXT CHAPTER LINK -->
    <a href="chapter02.html" class="next-chapter">
      â†’ Next Chapter
    </a>
  </div>

  <script>
    // Disable right-click / long-press menu
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Disable double-tap zoom (iOS Safari)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

</body>
</html>
