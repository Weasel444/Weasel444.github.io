<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- LOCK ZOOM -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Chapter 02</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;

      /* Disable zoom gestures, allow vertical scroll */
      touch-action: pan-y;

      /* Disable selection & long-press */
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .comic {
      max-width: 480px;
      margin: 0 auto;
    }

    /* Each panel is one image */
    .panel {
      width: 100%;
      aspect-ratio: 1 / 1;

      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
      background-color: black;
    }

    /* Chapter navigation (prev / next) */
    .chapter-nav {
      display: flex;
      gap: 12px;
      margin: 40px auto 60px;
      max-width: 480px;
    }

    .nav-button {
      flex: 1;
      padding: 18px 0;
    
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    
      background-color: #2E2F4C;
      color: white;
      border-radius: 6px;
    
      -webkit-tap-highlight-color: transparent;
      transition: opacity 0.2s ease;
    }
    
    .nav-button:hover {
      opacity: 0.85;
    }

    }
  </style>
</head>

<body>

  <div class="comic">
    <div class="panel" style="background-image: url('images/ch01_005.jpg');"></div>
    <div class="panel" style="background-image: url('images/ch01_006.jpg');"></div>

    <!-- PREVIOUS / NEXT NAVIGATION -->
    <div class="chapter-nav">
      <a href="index.html" class="nav-button">
        ← Previous
      </a>

      <a href="chapter03.html" class="nav-button">
        Next →
      </a>
    </div>
  </div>

  <script>
    // Disable right-click / long-press menu
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Disable double-tap zoom (iOS Safari)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

</body>
</html>
