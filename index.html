<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chapter 01</title>

  <style>
    body {
      margin: 0;
      background: black;

      /* Disable selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

      /* Disable long-press menu on mobile */
      -webkit-touch-callout: none;
    }

    .comic {
      max-width: 480px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      display: block;

      /* Disable dragging */
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="comic">
    <img src="images/ch01_001.jpg" alt="">
    <img src="images/ch01_002.jpg" alt="">
    <img src="images/ch01_003.jpg" alt="">
    <img src="images/ch01_004.jpg" alt="">
    <img src="images/ch01_005.jpg" alt="">
    <img src="images/ch01_006.jpg" alt="">
    <img src="images/ch01_007.jpg" alt="">
  </div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // Extra mobile protection (blocks multi-touch tricks)
    document.addEventListener("touchstart", function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

</body>
</html>
